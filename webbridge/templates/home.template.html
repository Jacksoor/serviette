{{define "title"}}{{.Username}}{{end}}

{{define "body"}}
<h2>Scripts Owned</h2>
<p>
    You own the following scripts.
</p>
<ul>
{{range $_, $name := .ScriptNames}}
    <li><a href="/scripts/{{$.Username}}/{{$name}}"><samp>{{$name}}</samp></a></li>
{{end}}
</ul>

<form method="POST" action="/scripts/{{.Username}}">
    <input type="text" name="name">
    <input type="hidden" name="csrf_token" value="{{.CSRFToken}}">
    <button type="submit">Create new script</button>
</form>
{{end}}
