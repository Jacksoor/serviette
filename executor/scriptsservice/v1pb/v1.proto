syntax = "proto3";

package kobun4.executor.scripts.v1;

option go_package = "v1pb";

message Requirements {
    bool bill_usage_to_owner = 1;
}

message Context {
    string bridge_name = 1;

    // User info.
    string user_id = 11;
    string channel_id = 12;
    string server_id = 13;

    // Accounts.
    string script_account_handle = 21;
    string billing_account_handle = 22;
    string executing_account_handle = 23;

    // Flavor.
    string currency_name = 31;
    string script_command_prefix = 32;
    string bank_command_prefix = 33;

    map<string, string> extra = 1000;
}

message CreateRequest {
    bytes account_handle = 1;
    string name = 2;
    Requirements requirements = 3;
    bytes content = 4;
}

message CreateResponse {
}

message ListRequest {
    bytes account_handle = 1;
}

message ListResponse {
    repeated string name = 1;
}

message DeleteRequest {
    bytes account_handle = 1;
    string name = 2;
}

message DeleteResponse {
}

message ExecuteRequest {
    bytes executing_account_handle = 1;
    bytes executing_account_key = 2;

    bytes script_account_handle = 3;

    string name = 4;
    string rest = 5;
    Context context = 6;

    string bridge_service_target = 7;

    int64 escrowed_funds = 8;
}

message ExecuteResponse {
    message Charge {
        bytes target_account_handle = 1;
        int64 amount = 2;
    }

    uint32 wait_status = 1;
    bytes stdout = 2;
    bytes stderr = 3;

    int64 usage_cost = 4;

    repeated Charge charge = 5;
    int64 escrowed_funds = 6;

    string output_format = 7;
}

message GetContentRequest {
    bytes account_handle = 1;
    string name = 2;
}

message GetContentResponse {
    bytes content = 1;
}

message GetRequirementsRequest {
    bytes account_handle = 1;
    string name = 2;
}

message GetRequirementsResponse {
    Requirements requirements = 1;
}

message ResolveAliasRequest {
    string name = 1;
}

message ResolveAliasResponse {
    bytes account_handle = 1;
    string script_name = 2;
    int64 expiry_time_unix = 3;
}

message SetAliasRequest {
    string name = 1;
    bytes account_handle = 2;
    string script_name = 3;
    int64 expiry_time_unix = 4;
}

message SetAliasResponse {
}

message ListAliasesRequest {
}

message ListAliasesResponse {
    message Entry {
        string name = 1;
        bytes account_handle = 2;
        string script_name = 3;
        int64 expiry_time_unix = 4;
    }

    repeated Entry entry = 1;
}

service Scripts {
    rpc Create(CreateRequest) returns (CreateResponse) { }
    rpc List(ListRequest) returns (ListResponse) { }
    rpc Delete(DeleteRequest) returns (DeleteResponse) { }
    rpc Execute(ExecuteRequest) returns (ExecuteResponse) { }

    rpc GetContent(GetContentRequest) returns (GetContentResponse) { }

    rpc GetRequirements(GetRequirementsRequest) returns (GetRequirementsResponse) { }

    rpc ResolveAlias(ResolveAliasRequest) returns (ResolveAliasResponse) { }
    rpc SetAlias(SetAliasRequest) returns (SetAliasResponse) { }
    rpc ListAliases(ListAliasesRequest) returns (ListAliasesResponse) { }
}
